<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Hub - Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>
  <header class="glass">
    <h1>Productivity Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="planner.html">Planner</a></li>
      </ul>
    </nav>
    <button class="donation-btn" onclick="openDonationModal()">Donate</button>
  </header>

  <div class="container">
    <section class="tasks-section glass">
      <h2>Task Management</h2>
      <div class="task-input">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <select id="priority-select">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('pending')">Pending</button>
        <button onclick="filterTasks('completed')">Completed</button>
      </div>
      <ul class="task-list" id="task-list"></ul>
    </section>
  </div>

  <!-- Donation Modal -->
  <div id="donation-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDonationModal()">&times;</span>
      <h2>Support Us</h2>
      <p>Scan the QR code to donate:</p>
      <img src="image.png" alt="Donation QR Code" style="max-width: 200px;">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
