<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Hub - Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="sidebar-toggle">â˜°</button>
    <h1>Productivity Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="planner.html">Planner</a></li>
      </ul>
    </nav>
    <button class="donation-btn" onclick="openDonationModal()">Donate</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <section class="analytics-section glass">
        <h2>Analytics</h2>
        <div class="stats">
          <div class="stat-card">
            <h3>Total Hours</h3>
            <div class="stat-value" id="total-hours">0</div>
          </div>
          <div class="stat-card">
            <h3>Sessions Completed</h3>
            <div class="stat-value" id="sessions-completed">0</div>
          </div>
          <div class="stat-card">
            <h3>Tasks Completed</h3>
            <div class="stat-value" id="tasks-completed">0</div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="taskChart"></canvas>
        </div>
      </section>
    </div>
  </div>

  <!-- Donation Modal -->
  <div id="donation-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDonationModal()">&times;</span>
      <h2>Support Us</h2>
      <p>Scan the QR code to donate:</p>
      <img src="image.png" alt="Donation QR Code" style="max-width: 200px;">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
