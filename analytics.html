<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Focus Forge</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a3e 0%, #0d0d2e 50%, #000010 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9375rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-item.active {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
        }

        .nav-item .icon {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .donate-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .donate-link:hover {
            color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 3rem;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease 0.1s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.15);
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(139, 92, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Chart Section */
        .chart-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 2rem;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Custom Bar Chart */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 0 1rem;
        }

        .bar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            max-width: 60px;
        }

        .bar {
            width: 32px;
            background: linear-gradient(180deg, #8b5cf6, #6366f1);
            border-radius: 8px 8px 0 0;
            transition: all 0.5s ease;
            position: relative;
            opacity: 0.8;
        }

        .bar:hover {
            opacity: 1;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bar-item:hover .bar::after {
            opacity: 1;
        }

        .bar-label {
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes growBar {
            from {
                height: 0;
            }
        }

        .bar {
            animation: growBar 1s ease forwards;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 1.5rem 0.75rem;
            }
            
            .logo span, .nav-item span:not(.icon), .donate-link span:not(.icon) {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
            }
            
            .main-content {
                margin-left: 70px;
                padding: 2rem 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span>Focus Forge</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item" onclick="window.location.href='index.html'">
                    <span class="icon">üè†</span>
                    <span>Home</span>
                </div>
                <div class="nav-item" onclick="window.location.href='index.html'">
                    <span class="icon">‚òëÔ∏è</span>
                    <span>Tasks</span>
                </div>
                <div class="nav-item" onclick="window.location.href='index.html'">
                    <span class="icon">üìÖ</span>
                    <span>Calendar</span>
                </div>
                <div class="nav-item active">
                    <span class="icon">üìä</span>
                    <span>Analytics</span>
                </div>
            </nav>
            
            <a href="image.png" class="donate-link" target="_blank">
                <span>‚ù§Ô∏è</span>
                <span>Donate</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Analytics</h1>
                <p class="page-subtitle">Track your focus progress and productivity</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-value" id="totalFocus">0m</div>
                    <div class="stat-label">Total Focus Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úì</div>
                    <div class="stat-value" id="totalSessions">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-value" id="avgPerDay">0m</div>
                    <div class="stat-label">Avg Per Day</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üèÜ</div>
                    <div class="stat-value" id="tasksDone">0</div>
                    <div class="stat-label">Tasks Done</div>
                </div>
            </div>

            <!-- Weekly Chart -->
            <div class="chart-section">
                <h2 class="chart-title">Weekly Focus Hours</h2>
                <div class="chart-container">
                    <div class="bar-chart" id="weeklyChart">
                        <div class="bar-item">
                            <div class="bar" style="height: 15px;" data-value="15m"></div>
                            <span class="bar-label">Mon</span>
                        </div>
                        <div class="bar-item">
                            <div class="bar" style="height: 25px;" data-value="25m"></div>
                            <span class="bar-label">Tue</span>
                        </div>
                        <div class="bar-item">
                            <div class="bar" style="height: 10px;" data-value="10m"></div>
                            <span class="bar-label">Wed</span>
                        </div>
                        <div class="bar-item">
                            <div class="bar" style="height: 20px;" data-value="20m"></div>
                            <span class="bar-label">Thu</span>
                        </div>
                        <div class="bar-item">
                            <div class="bar" style="height: 5px;" data-value="5m"></div>
                            <span class="bar-label">Fri</span>
                        </div>
                        <div class="bar-item">
                            <div class="bar" style="height: 30px;" data-value="30m"></div>
                            <span class="bar-label">Sat</span>
                        </div>
                        <div class="bar-item">
                            <div class="bar" style="height: 40px;" data-value="40m"></div>
                            <span class="bar-label">Sun</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Analytics Data
        const analyticsData = {
            totalFocusTime: 145, // minutes
            totalSessions: 8,
            avgPerDay: 20.7, // minutes
            tasksDone: 24,
            weeklyData: [15, 25, 10, 20, 5, 30, 40] // minutes per day
        };

        // Animate numbers
        function animateNumber(element, target, suffix = '') {
            const duration = 1500;
            const start = 0;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = start + (target - start) * easeOut;
                
                if (suffix === 'm' && element.id === 'avgPerDay') {
                    element.textContent = current.toFixed(1) + suffix;
                } else if (suffix === 'm') {
                    element.textContent = Math.round(current) + suffix;
                } else {
                    element.textContent = Math.round(current);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Update stats with animation
        function updateStats() {
            animateNumber(document.getElementById('totalFocus'), analyticsData.totalFocusTime, 'm');
            animateNumber(document.getElementById('totalSessions'), analyticsData.totalSessions);
            animateNumber(document.getElementById('avgPerDay'), analyticsData.avgPerDay, 'm');
            animateNumber(document.getElementById('tasksDone'), analyticsData.tasksDone);
        }

        // Update chart with animation
        function updateChart() {
            const bars = document.querySelectorAll('.bar');
            const maxValue = Math.max(...analyticsData.weeklyData, 1);
            const maxHeight = 200; // max bar height in pixels
            
            bars.forEach((bar, index) => {
                const value = analyticsData.weeklyData[index];
                const height = (value / maxValue) * maxHeight;
                const displayValue = value < 60 ? `${value}m` : `${(value / 60).toFixed(1)}h`;
                
                setTimeout(() => {
                    bar.style.height = height + 'px';
                    bar.setAttribute('data-value', displayValue);
                }, index * 100);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            updateChart();
        });
    </script>
</body>
</html>
