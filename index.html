        * {

            padding: 0;

        body {

        }

        .app-container {

        }

        /* Sidebar */

            width: 280px;
            background: rgba(255, 255, 255, 0.015);

            transition: all 0.25s ease;

        }

        .nav-item:hover {

            color: rgba(255, 255, 255, 0.85);
        }

        .nav-item.active {

            color: #ffffff;
        }

        .nav-item .icon {

            width: 22px;

        }

        .donate-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.25s ease;
            padding: 0.625rem 1rem;
            border-radius: 10px;
            margin-top: auto;
        }

        .donate-link:hover {

            background: rgba(255, 255, 255, 0.04);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 3.5rem 3rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            max-width: 900px;

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.75rem;
        }

        .timer-container {
            position: relative;
            width: 260px;
            height: 260px;
        }

        .timer-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.04);
            stroke-width: 5;
        }

        .timer-ring-progress {

            stroke: url(#timerGradient);
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 754;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.8s ease;
        }

        .timer-ring-dot {
            fill: #ffffff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .timer-content {

            top: 50%;
            left: 50%;

            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .preset-btn.active {

    <script>
        // Audio context for sound
        let audioContext = null;

        function playCompletionSound() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const now = audioContext.currentTime;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, now);
                oscillator.frequency.setValueAtTime(659.25, now + 0.1);
                oscillator.frequency.setValueAtTime(783.99, now + 0.2);
                oscillator.frequency.setValueAtTime(1046.50, now + 0.3);
                
                gainNode.gain.setValueAtTime(0.25, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                
                oscillator.start(now);
                oscillator.stop(now + 0.8);
                
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();
                
                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                oscillator2.type = 'sine';
                oscillator2.frequency.setValueAtTime(880, now + 0.4);
                oscillator2.frequency.setValueAtTime(1108.73, now + 0.5);
                oscillator2.frequency.setValueAtTime(1318.51, now + 0.6);
                
                gainNode2.gain.setValueAtTime(0.2, now + 0.4);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, now + 1.2);
                
                oscillator2.start(now + 0.4);
                oscillator2.stop(now + 1.2);
                
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Timer State
        let timerMinutes = 15;
        let timerSeconds = 0;
        let totalSeconds = 15 * 60;
        let currentSeconds = 0;
        let isRunning = false;
        let timerInterval = null;
        let isSoundEnabled = true;

        // DOM Elements
        const timerMinutesEl = document.getElementById('timerMinutes');
        const timerSecondsEl = document.getElementById('timerSeconds');
        const timerProgress = document.getElementById('timerProgress');
        const timerDot = document.getElementById('timerDot');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const soundBtn = document.getElementById('soundBtn');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksList = document.getElementById('tasksList');
        const tasksCount = document.getElementById('tasksCount');

        function updateTimerDisplay() {
            timerMinutesEl.textContent = timerMinutes.toString().padStart(2, '0');
            timerSecondsEl.textContent = ':' + timerSeconds.toString().padStart(2, '0');
            
            const progress = currentSeconds / totalSeconds;
            const circumference = 2 * Math.PI * 120;
            const offset = circumference * (1 - progress);
            timerProgress.style.strokeDashoffset = offset;
            
            const angle = (progress * 2 * Math.PI) - Math.PI / 2;
            const dotX = 130 + 120 * Math.cos(angle);
            const dotY = 130 + 120 * Math.sin(angle);
            timerDot.setAttribute('cx', dotX);
            timerDot.setAttribute('cy', dotY);
        }

        function startTimer() {
            if (isRunning) {
                pauseTimer();
                return;
            }
            
            isRunning = true;
            playBtn.textContent = '‚è∏';
            
            timerInterval = setInterval(() => {
                if (currentSeconds >= totalSeconds) {
                    completeTimer();
                    return;
                }
                
                currentSeconds++;
                timerSeconds = Math.floor((totalSeconds - currentSeconds) % 60);
                timerMinutes = Math.floor((totalSeconds - currentSeconds) / 60);
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            playBtn.textContent = '‚ñ∂';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            currentSeconds = 0;
            timerSeconds = Math.floor(totalSeconds % 60);
            timerMinutes = Math.floor(totalSeconds / 60);
            updateTimerDisplay();
        }

        function setTimer(minutes) {
            pauseTimer();
            timerMinutes = minutes;
            timerSeconds = 0;
            totalSeconds = minutes * 60;
            currentSeconds = 0;
            updateTimerDisplay();
            
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.minutes) === minutes);
            });
        }

        function completeTimer() {
            pauseTimer();
            
            if (isSoundEnabled) {
                playCompletionSound();
            }
            
            timerMinutesEl.textContent = 'Done';
            timerSecondsEl.textContent = '';
            timerProgress.style.strokeDashoffset = 0;
            
            setTimeout(() => {
                currentSeconds = 0;
                timerSeconds = Math.floor(totalSeconds % 60);
                timerMinutes = Math.floor(totalSeconds / 60);
                updateTimerDisplay();
            }, 2500);
        }

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            soundBtn.textContent = isSoundEnabled ? 'üîä' : 'üîá';
        }

        // Tasks
        let tasks = [];

        function renderTasks() {
            const pendingTasks = tasks.filter(t => !t.completed);
            tasksCount.textContent = `${pendingTasks.length} remaining`;
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-tasks">No tasks yet. Add one above!</div>';
                return;
            }
            
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task-item">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${index})"></div>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.text)}</span>
                    <button class="task-delete" onclick="deleteTask(${index})">‚úï</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Timer Modal functions
        function openTimerModal() {
            document.getElementById('timerModal').classList.add('active');
            document.getElementById('customMinutes').value = timerMinutes;
        }

        function closeTimerModal() {
            document.getElementById('timerModal').classList.remove('active');
        }

        // Donate Modal functions
        function openDonateModal() {
            document.getElementById('donateModal').classList.add('active');
        }

        function closeDonateModal() {
            document.getElementById('donateModal').classList.remove('active');
        }

        // Event Listeners
        playBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        soundBtn.addEventListener('click', toggleSound);
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setTimer(parseInt(btn.dataset.minutes));
            });
        });

        document.getElementById('timerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const minutes = parseInt(document.getElementById('customMinutes').value);
            if (minutes > 0 && minutes <= 120) {
                setTimer(minutes);
                closeTimerModal();
            }
        });

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeTimerModal();
                closeDonateModal();
            }
        });

        // Initialize
        updateTimerDisplay();
        renderTasks();
    </script>
</body>
</html>
