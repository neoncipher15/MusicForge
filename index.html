<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - Focus & Relax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="app-container">
        <!-- Logo -->
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M20 8C20 8 12 16 12 24C12 28.4183 15.5817 32 20 32C24.4183 32 28 28.4183 28 24C28 16 20 8 20 8Z" fill="currentColor"/>
                    <circle cx="20" cy="24" r="3" fill="white"/>
                </svg>
                <span>MindFlow</span>
            </div>
        </header>

        <!-- Timer Display -->
        <div class="timer-display">
            <div class="timer-ring-container">
                <svg class="timer-svg" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                    <circle class="timer-bg" cx="100" cy="100" r="90"/>
                    <circle class="timer-progress" cx="100" cy="100" r="90" id="timerRing"/>
                </svg>
                <div class="timer-text">
                    <span id="timerMinutes">25</span>
                    <span class="timer-sep">:</span>
                    <span id="timerSeconds">00</span>
                </div>
            </div>
        </div>

        <!-- Category Cards -->
        <div class="categories">
            <div class="category" data-category="lofi">
                <div class="category-icon">
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2"/>
                        <path d="M18 20h12M18 24h12M18 28h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <span>Lofi</span>
            </div>
            
            <div class="category" data-category="ambient">
                <div class="category-icon">
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="18" stroke="currentColor" stroke-width="2"/>
                        <circle cx="24" cy="24" r="8" stroke="currentColor" stroke-width="2"/>
                        <circle cx="24" cy="24" r="3" fill="currentColor"/>
                    </svg>
                </div>
                <span>Ambient</span>
            </div>
            
            <div class="category" data-category="jazz">
                <div class="category-icon">
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="20" cy="24" r="12" stroke="currentColor" stroke-width="2"/>
                        <circle cx="32" cy="20" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M14 32c4 4 10 4 14 0" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span>Jazz</span>
            </div>
            
            <div class="category" data-category="violin">
                <div class="category-icon">
                    <svg viewBox="0 0 48 48" fill="none">
                        <path d="M16 40c0-16 8-24 16-24s16 8 16 24" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="40" x2="32" y2="40" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span>Violin</span>
            </div>
            
            <div class="category" data-category="piano">
                <div class="category-icon">
                    <svg viewBox="0 0 48 48" fill="none">
                        <rect x="8" y="12" width="6" height="28" stroke="currentColor" stroke-width="2"/>
                        <rect x="16" y="8" width="6" height="32" stroke="currentColor" stroke-width="2"/>
                        <rect x="24" y="12" width="6" height="28" stroke="currentColor" stroke-width="2"/>
                        <rect x="32" y="8" width="6" height="32" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span>Piano</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-secondary" id="prevBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="19 20 9 12 19 4 19 20"/>
                    <line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            
            <button class="btn btn-play" id="playBtn">
                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
            </button>
            
            <button class="btn btn-secondary" id="nextBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 4 15 12 5 20 5 4"/>
                    <line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <button class="timer-btn" data-time="15">15 min</button>
            <button class="timer-btn active" data-time="25">25 min</button>
            <button class="timer-btn" data-time="45">45 min</button>
        </div>
    </div>

    <!-- Audio elements for real sounds -->
    <audio id="audioLofi" preload="loop"></audio>
    <audio id="audioAmbient" preload="loop"></audio>
    <audio id="audioJazz" preload="loop"></audio>
    <audio id="audioViolin" preload="loop"></audio>
    <audio id="audioPiano" preload="loop"></audio>

    <script src="app.js"></script>
</body>
</html>
