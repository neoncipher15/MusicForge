<!DO CTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forge - Master Your Focus</title>
    <link rel="icon" href="./image.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg">
        <!-- Brain.fm style flowing gradient waves -->
        <div class="wave-container">
            <div class="gradient-wave wave-1"></div>
            <div class="gradient-wave wave-2"></div>
            <div class="gradient-wave wave-3"></div>
            <div class="gradient-wave wave-4"></div>
            <div class="gradient-wave wave-5"></div>
        </div>
        <!-- Ambient glow spots -->
        <div class="glow-spot glow-1"></div>
        <div class="glow-spot glow-2"></div>
        <div class="glow-spot glow-3"></div>
    </div>
    
    <div class="app-container">

        <!-- Main Content -->
        <div class="main-content">
            <!-- Timer Section (Left) -->
            <div class="timer-section">
                <div class="timer-ring-container">
                    <svg class="timer-svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea"/>
                                <stop offset="100%" style="stop-color:#764ba2"/>
                            </linearGradient>
                        </defs>
                        <circle class="timer-bg" cx="100" cy="100" r="90"/>
                        <circle class="timer-progress" cx="100" cy="100" r="90" id="timerRing"/>
                    </svg>
                    <div class="timer-text">
                        <span id="timerMinutes">25</span>
                        <span class="timer-sep">:</span>
                        <span id="timerSeconds">00</span>
                    </div>
                </div>
                
                <p class="timer-hint">Click time to customize</p>

                <!-- Sound Toggle -->
                <button class="btn-sound" id="soundBtn" title="Toggle sound">
                    <svg class="sound-on" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <svg class="sound-off" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>

                <!-- Play and Reset Buttons -->
                <div class="control-buttons">
                    <button class="btn btn-reset" id="resetBtn" title="Reset timer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                    <button class="btn btn-play" id="playBtn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Task Card (Right) -->
            <div class="task-card">
                <h2 class="card-title">Today's Tasks</h2>
                
                <div class="task-input-container">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn" class="add-task-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
                
                <div class="task-list" id="taskList">
                    <!-- Tasks will be added here -->
                </div>
                
                <div class="task-stats">
                    <span id="completedCount">0</span> / <span id="totalCount">0</span> completed
                </div>
            </div>
        </div>

        <!-- Donation Button -->
        <button class="donation-btn" id="donationBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <span>Donate</span>
        </button>

        <!-- Donation Modal -->
        <div class="modal donation-modal" id="donationModal">
            <div class="donation-content">
                <button class="donation-close" id="donationClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
                <h2>Support Focus Forge ❤️</h2>
                <p class="donation-subtitle">Your donation helps us keep the timer running!</p>
                <div class="qrcode-container">
                    <img src="./qr.png" alt="Donation QR Code" class="qrcode-img">
                </div>
                <p class="donation-thanks">Thank you for your generosity!</p>
            </div>
        </div>
    </div>

    <!-- Custom Timer Modal -->
    <div class="modal" id="customTimerModal">
        <div class="modal-content">
            <h3>Custom Timer</h3>
            <div class="custom-time-inputs">
                <div class="input-group">
                    <label>Hours</label>
                    <input type="number" id="customHours" min="0" max="23" value="0">
                </div>
                <span class="time-sep">:</span>
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="customMinutes" min="0" max="59" value="25">
                </div>
                <span class="time-sep">:</span>
                <div class="input-group">
                    <label>Seconds</label>
                    <input type="number" id="customSeconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelTimer">Cancel</button>
                <button class="modal-btn confirm" id="setTimer">Set Timer</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
