<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Orbs - MusicForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            overflow: hidden;
            position: relative;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(75, 0, 130, 0.4) 50%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.7) 0%, rgba(30, 144, 255, 0.4) 50%, transparent 70%);
            top: 50%;
            right: 10%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.6) 0%, rgba(219, 112, 147, 0.3) 50%, transparent 70%);
            bottom: 10%;
            left: 30%;
            animation-delay: -10s;
        }

        .orb-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(50, 205, 50, 0.5) 0%, rgba(34, 139, 34, 0.3) 50%, transparent 70%);
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }

        .orb-5 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.6) 0%, rgba(255, 140, 0, 0.4) 50%, transparent 70%);
            bottom: 20%;
            right: 20%;
            animation-delay: -8s;
        }

        .orb-6 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.7) 0%, rgba(138, 43, 226, 0.4) 50%, transparent 70%);
            top: 60%;
            left: 15%;
            animation-delay: -12s;
        }

        .orb-7 {
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(0, 206, 209, 0.5) 0%, rgba(0, 139, 139, 0.3) 50%, transparent 70%);
            top: 15%;
            right: 25%;
            animation-delay: -3s;
        }

        .orb-8 {
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.5) 0%, rgba(255, 20, 147, 0.3) 50%, transparent 70%);
            bottom: 15%;
            left: 5%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(30px, -40px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.5;
            }
            75% {
                transform: translate(40px, 30px) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Pulsing effect for additional depth */
        .orb::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.3;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .title {
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: -1s; }
        .particle:nth-child(10) { left: 15%; animation-delay: -3s; }
        .particle:nth-child(11) { left: 25%; animation-delay: -5s; }
        .particle:nth-child(12) { left: 35%; animation-delay: -7s; }
        .particle:nth-child(13) { left: 45%; animation-delay: -9s; }
        .particle:nth-child(14) { left: 55%; animation-delay: -11s; }
        .particle:nth-child(15) { left: 65%; animation-delay: -13s; }
        .particle:nth-child(16) { left: 75%; animation-delay: -15s; }
        .particle:nth-child(17) { left: 85%; animation-delay: -2s; }
        .particle:nth-child(18) { left: 95%; animation-delay: -4s; }
        .particle:nth-child(19) { left: 5%; animation-delay: -6s; }
        .particle:nth-child(20) { left: 12%; animation-delay: -8s; }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="orb orb-5"></div>
    <div class="orb orb-6"></div>
    <div class="orb orb-7"></div>
    <div class="orb orb-8"></div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">MUSIC FORGE</h1>
        <p class="subtitle">Immersive Soundscapes</p>
    </div>
</body>
</html>
