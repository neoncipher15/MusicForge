<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Hub - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="sidebar-toggle">â˜°</button>
    <h1>Productivity Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="planner.html">Planner</a></li>
      </ul>
    </nav>
    <button class="donation-btn" onclick="openDonationModal()">Donate</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <section class="timer-section glass">
        <h2>Pomodoro Timer</h2>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="timer-controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
        <p id="timer-status">Work Session</p>
      </section>

      <section class="tasks-section glass">
        <h2>Today's Tasks</h2>
        <div class="task-input">
          <input type="text" id="task-input" placeholder="Add a new task...">
          <button onclick="addTask()">Add Task</button>
        </div>
        <ul class="task-list" id="task-list"></ul>
      </section>
    </div>
  </div>

  <!-- Donation Modal -->
  <div id="donation-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDonationModal()">&times;</span>
      <h2>Support Us</h2>
      <p>Scan the QR code to donate:</p>
      <img src="image.png" alt="Donation QR Code" style="max-width: 200px;">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
