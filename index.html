<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a2e 0%, #0d0d1a 50%, #000000 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9375rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-item.active {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
        }

        .nav-item .icon {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .donate-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .donate-link:hover {
            color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            padding: 3rem;
            gap: 3rem;
            align-items: flex-start;
            justify-content: center;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .timer-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        .timer-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 8;
        }

        .timer-ring-progress {
            fill: none;
            stroke: url(#timerGradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 1006;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.5s ease;
        }

        .timer-ring-dot {
            fill: #8b5cf6;
            filter: drop-shadow(0 0 6px #8b5cf6);
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-minutes {
            font-size: 5rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .timer-seconds {
            font-size: 5rem;
            font-weight: 300;
            line-height: 1;
            color: rgba(255, 255, 255, 0.5);
        }

        .timer-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .timer-label:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .timer-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            color: white;
            font-size: 1.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(139, 92, 246, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 40px rgba(139, 92, 246, 0.4);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        /* Tasks Panel */
        .tasks-panel {
            width: 380px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .tasks-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }

        .task-input-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .task-input {
            flex: 1;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.9375rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .task-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .add-task-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-task-btn:hover {
            transform: scale(1.05);
        }

        .add-task-btn:active {
            transform: scale(0.95);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            border-color: #8b5cf6;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-color: transparent;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            font-size: 0.75rem;
            color: white;
        }

        .task-text {
            flex: 1;
            font-size: 0.9375rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.4);
        }

        .task-delete {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .task-item:hover .task-delete {
            opacity: 1;
        }

        .task-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .empty-tasks {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .tasks-panel {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 1.5rem 0.75rem;
            }
            
            .logo span, .nav-item span:not(.icon), .donate-link span:not(.icon) {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
            }
            
            .main-content {
                margin-left: 70px;
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <svg style="display: none;">
        <defs>
            <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#8b5cf6"/>
                <stop offset="100%" stop-color="#6366f1"/>
            </linearGradient>
        </defs>
    </svg>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span>Focus Forge</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active">
                    <span class="icon">üè†</span>
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <span class="icon">‚òëÔ∏è</span>
                    <span>Tasks</span>
                </div>
                <div class="nav-item">
                    <span class="icon">üìÖ</span>
                    <span>Calendar</span>
                </div>
                <div class="nav-item">
                    <span class="icon">üìä</span>
                    <span>Analytics</span>
                </div>
            </nav>
            
            <div class="donate-link">
                <span>‚ù§Ô∏è</span>
                <span>Donate</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Timer Section -->
            <div class="timer-section">
                <div class="timer-container">
                    <svg class="timer-ring" viewBox="0 0 320 320">
                        <circle class="timer-ring-bg" cx="160" cy="160" r="150"/>
                        <circle class="timer-ring-progress" id="timerProgress" cx="160" cy="160" r="150"/>
                        <circle class="timer-ring-dot" id="timerDot" cx="160" cy="10" r="6"/>
                    </svg>
                    <div class="timer-content">
                        <div class="timer-minutes" id="timerMinutes">25</div>
                        <div class="timer-seconds" id="timerSeconds">00</div>
                        <div class="timer-label">Click time to customize</div>
                    </div>
                </div>
                
                <div class="timer-controls">
                    <button class="control-btn" id="soundBtn" title="Sound">üîä</button>
                    <button class="play-btn" id="playBtn" title="Play/Pause">‚ñ∂</button>
                    <button class="control-btn" id="resetBtn" title="Reset">‚Ü∫</button>
                </div>
            </div>

            <!-- Tasks Panel -->
            <div class="tasks-panel">
                <h2 class="tasks-title">Today's Tasks</h2>
                <div class="task-input-container">
                    <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                    <button class="add-task-btn" id="addTaskBtn">+</button>
                </div>
                <div class="tasks-list" id="tasksList">
                    <div class="empty-tasks">No tasks yet. Add one above!</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Timer State
        let timerMinutes = 25;
        let timerSeconds = 0;
        let totalSeconds = 25 * 60;
        let currentSeconds = 0;
        let isRunning = false;
        let timerInterval = null;
        let isSoundEnabled = true;

        // DOM Elements
        const timerMinutesEl = document.getElementById('timerMinutes');
        const timerSecondsEl = document.getElementById('timerSeconds');
        const timerProgress = document.getElementById('timerProgress');
        const timerDot = document.getElementById('timerDot');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const soundBtn = document.getElementById('soundBtn');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksList = document.getElementById('tasksList');

        // Initialize timer ring
        function updateTimerDisplay() {
            timerMinutesEl.textContent = timerMinutes.toString().padStart(2, '0');
            timerSecondsEl.textContent = timerSeconds.toString().padStart(2, '0');
            
            const progress = currentSeconds / totalSeconds;
            const circumference = 2 * Math.PI * 150;
            const offset = circumference * progress;
            timerProgress.style.strokeDashoffset = offset;
            
            // Update dot position
            const angle = (progress * 2 * Math.PI) - Math.PI / 2;
            const dotX = 160 + 150 * Math.cos(angle);
            const dotY = 160 + 150 * Math.sin(angle);
            timerDot.setAttribute('cx', dotX);
            timerDot.setAttribute('cy', dotY);
        }

        function startTimer() {
            if (isRunning) {
                pauseTimer();
                return;
            }
            
            isRunning = true;
            playBtn.textContent = '‚è∏';
            
            timerInterval = setInterval(() => {
                if (currentSeconds >= totalSeconds) {
                    completeTimer();
                    return;
                }
                
                currentSeconds++;
                timerSeconds = Math.floor((totalSeconds - currentSeconds) % 60);
                timerMinutes = Math.floor((totalSeconds - currentSeconds) / 60);
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            playBtn.textContent = '‚ñ∂';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            currentSeconds = 0;
            timerMinutes = 25;
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function completeTimer() {
            pauseTimer();
            if (isSoundEnabled) {
                // Play completion sound effect (visual feedback)
                timerMinutesEl.style.color = '#8b5cf6';
                setTimeout(() => {
                    timerMinutesEl.style.color = '';
                }, 2000);
            }
            currentSeconds = 0;
            timerMinutes = 25;
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            soundBtn.textContent = isSoundEnabled ? 'üîä' : 'üîá';
        }

        // Tasks
        let tasks = [];

        function renderTasks() {
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-tasks">No tasks yet. Add one above!</div>';
                return;
            }
            
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task-item">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${index})"></div>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.text)}</span>
                    <button class="task-delete" onclick="deleteTask(${index})">‚úï</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Event Listeners
        playBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        soundBtn.addEventListener('click', toggleSound);
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initialize
        updateTimerDisplay();
        renderTasks();
    </script>
</body>
</html>
