<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Hub - Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>
  <div id="particles-js"></div>
  <header class="glass">
    <h1>Productivity Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="planner.html">Planner</a></li>
      </ul>
    </nav>
    <button class="donation-btn" onclick="openDonationModal()">Donate</button>
  </header>

  <div class="container">
    <section class="planner-section glass">
      <h2>Planner</h2>
      <div class="calendar-container">
        <div id='calendar'></div>
      </div>
    </section>
  </div>

  <!-- Donation Modal -->
  <div id="donation-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDonationModal()">&times;</span>
      <h2>Support Us</h2>
      <p>Scan the QR code to donate:</p>
      <img src="image.png" alt="Donation QR Code" style="max-width: 200px;">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
