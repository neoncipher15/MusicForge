<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Focus Forge</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a3e 0%, #0d0d2e 50%, #000010 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9375rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-item.active {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
        }

        .nav-item .icon {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .donate-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .donate-link:hover {
            color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 3rem;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .month-nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .current-month {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 180px;
            text-align: center;
        }

        /* Calendar */
        .calendar-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .weekday {
            text-align: center;
            font-size: 0.8125rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.5rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(139, 92, 246, 0.1);
        }

        .calendar-day.selected {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.15);
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 6px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 50%;
        }

        .day-number {
            font-size: 0.9375rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .day-tasks-count {
            font-size: 0.6875rem;
            color: rgba(139, 92, 246, 0.8);
            margin-top: 0.25rem;
        }

        /* Selected Day Panel */
        .selected-day-panel {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .selected-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .selected-day-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .add-day-task-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-day-task-btn:hover {
            transform: scale(1.02);
        }

        .day-tasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .day-task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .day-task-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .day-task-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .day-task-checkbox:hover {
            border-color: #8b5cf6;
        }

        .day-task-checkbox.completed {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-color: transparent;
        }

        .day-task-checkbox.completed::after {
            content: '‚úì';
            font-size: 0.625rem;
            color: white;
        }

        .day-task-text {
            flex: 1;
            font-size: 0.9375rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .day-task-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.4);
        }

        .day-task-delete {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .day-task-item:hover .day-task-delete {
            opacity: 1;
        }

        .day-task-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .no-tasks-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.9375rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        /* Donate Modal */
        .donate-modal .modal {
            max-width: 450px;
            text-align: center;
        }

        .donate-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .donate-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .donate-text {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        .donate-image {
            width: 100%;
            max-width: 280px;
            border-radius: 16px;
            display: block;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 1.5rem 0.75rem;
            }
            
            .logo span, .nav-item span:not(.icon), .donate-link span:not(.icon) {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
            }
            
            .main-content {
                margin-left: 70px;
                padding: 1.5rem 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .calendar-day {
                padding: 0.25rem;
            }

            .day-number {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Add Task Modal -->
    <div class="modal-overlay" id="taskModal">

                <h2 class="modal-title">Add Task for <span id="modalDate"></span></h2>

        <aside class="sidebar">

                <span>Focus Forge</span>
            </div>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <span class="icon">üè†</span>
                    <span>Home</span>
                </a>
                <a href="tasks.html" class="nav-item">
                    <span class="icon">‚òëÔ∏è</span>
                    <span>Tasks</span>
                </a>
                <div class="nav-item active">
                    <span class="icon">üìÖ</span>
                    <span>Calendar</span>
                </div>
                <a href="analytics.html" class="nav-item">
                    <span class="icon">üìä</span>
                    <span>Analytics</span>
                </a>
            </nav>
            
            <div class="donate-link" onclick="openDonateModal()">
                <span>‚ù§Ô∏è</span>
                <span>Donate</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Calendar</h1>
                <div class="month-nav">
                    <button class="month-nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
                    <span class="current-month" id="currentMonth"></span>
                    <button class="month-nav-btn" onclick="changeMonth(1)">‚Ä∫</button>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar-weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-days" id="calendarDays"></div>
            </div>

            <div class="selected-day-panel">
                <div class="selected-day-header">
                    <h3 class="selected-day-title" id="selectedDayTitle">Select a date</h3>
                    <button class="add-day-task-btn" id="addDayTaskBtn" style="display: none;" onclick="openTaskModalForSelectedDate()">
                        + Add Task
                    </button>
                </div>
                <div class="day-tasks-list" id="dayTasksList">
                    <div class="no-tasks-message">Click on a date to view and add tasks</div>
                </div>
            </div>

    <script>
        // Calendar state
        let currentDate = new Date();
        let selectedDate = null;
        let calendarTasks = JSON.parse(localStorage.getItem('focusForgeCalendarTasks')) || {};

        function saveTasks() {
            localStorage.setItem('focusForgeCalendarTasks', JSON.stringify(calendarTasks));
        }

        function getFormattedDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            document.getElementById('currentMonth').textContent = 
                new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            // Previous month days
            const prevMonth = new Date(year, month, 0);
            const prevMonthDays = prevMonth.getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const date = new Date(year, month - 1, day);
                calendarDays.appendChild(createDayElement(date, true));
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                calendarDays.appendChild(createDayElement(date, false, today));
            }
            
            // Next month days
            const remainingDays = 42 - calendarDays.children.length;
            for (let day = 1; day <= remainingDays; day++) {
                const date = new Date(year, month + 1, day);
                calendarDays.appendChild(createDayElement(date, true));
            }
        }

        function createDayElement(date, isOtherMonth, today = null) {
            const div = document.createElement('div');
            div.className = 'calendar-day';
            
            if (isOtherMonth) {
                div.classList.add('other-month');
            }
            
            const dateKey = getFormattedDateKey(date);
            const tasks = calendarTasks[dateKey] || [];
            
            if (tasks.length > 0) {
                div.classList.add('has-tasks');
            }
            
            if (today && date.getTime() === today.getTime()) {
                div.classList.add('today');
            }
            
            if (selectedDate && getFormattedDateKey(date) === getFormattedDateKey(selectedDate)) {
                div.classList.add('selected');
            }
            
            div.innerHTML = `
                <span class="day-number">${date.getDate()}</span>
                ${tasks.length > 0 ? `<span class="day-tasks-count">${tasks.length}</span>` : ''}
            `;
            
            div.addEventListener('click', () => selectDate(date));
            return div;
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function selectDate(date) {
            selectedDate = date;
            renderCalendar();
            renderSelectedDayTasks();
        }

        function renderSelectedDayTasks() {
            const titleEl = document.getElementById('selectedDayTitle');
            const tasksListEl = document.getElementById('dayTasksList');
            const addBtn = document.getElementById('addDayTaskBtn');
            
            if (!selectedDate) {
                titleEl.textContent = 'Select a date';
                tasksListEl.innerHTML = '<div class="no-tasks-message">Click on a date to view and add tasks</div>';
                addBtn.style.display = 'none';
                return;
            }
            
            titleEl.textContent = formatDateDisplay(selectedDate);
            addBtn.style.display = 'flex';
            
            const dateKey = getFormattedDateKey(selectedDate);
            const tasks = calendarTasks[dateKey] || [];
            
            if (tasks.length === 0) {
                tasksListEl.innerHTML = '<div class="no-tasks-message">No tasks for this date. Click "Add Task" to create one!</div>';
                return;
            }
            
            tasksListEl.innerHTML = tasks.map((task, index) => `
                <div class="day-task-item">
                    <div class="day-task-checkbox ${task.completed ? 'completed' : ''}" onclick="toggleTask('${dateKey}', ${index})"></div>
                    <span class="day-task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</span>
                    <button class="day-task-delete" onclick="deleteTask('${dateKey}', ${index})">‚úï</button>
                </div>
            `).join('');
        }

        function openTaskModalForSelectedDate() {
            if (!selectedDate) return;
            
            document.getElementById('modalDate').textContent = selectedDate.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').classList.add('active');
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        function openDonateModal() {
            document.getElementById('donateModal').classList.add('active');
        }

        function closeDonateModal() {
            document.getElementById('donateModal').classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!selectedDate) return;
            
            const dateKey = getFormattedDateKey(selectedDate);
            const task = {
                title: document.getElementById('taskTitle').value.trim(),
                description: document.getElementById('taskDescription').value.trim(),
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            if (!calendarTasks[dateKey]) {
                calendarTasks[dateKey] = [];
            }
            
            calendarTasks[dateKey].push(task);
            saveTasks();
            renderCalendar();
            renderSelectedDayTasks();
            closeTaskModal();
        });

        function toggleTask(dateKey, index) {
            calendarTasks[dateKey][index].completed = !calendarTasks[dateKey][index].completed;
            saveTasks();
            renderSelectedDayTasks();
            renderCalendar();
        }

        function deleteTask(dateKey, index) {
            calendarTasks[dateKey].splice(index, 1);
            if (calendarTasks[dateKey].length === 0) {
                delete calendarTasks[dateKey];
            }
            saveTasks();
            renderCalendar();
            renderSelectedDayTasks();
        }

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // Close modals on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeTaskModal();
                closeDonateModal();
            }
        });

        // Initialize
        renderCalendar();
    </script>
</body>
</html>
